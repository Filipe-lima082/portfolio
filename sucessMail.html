<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <title>Fl.dev - Desenvolvedor Front-End</title>
  </head>
  <body style="overflow-x: hidden;">
    <header class="header">
      <nav class="nav grid">
        <div class="logo">
          <a href="./index.html">
            <img src="assets/img/logo.svg" alt="Logo fl.dev" />
          </a>
        </div>

        <ul class="nav-menu">
          <li><a href="#">Inicio</a></li>
          <li><a href="#skills">Conhecimentos</a></li>
          <li><a href="#services">Serviços</a></li>
          <li><a href="#portfolio">Portfólio</a></li>
          <li><a class="btn-contact" href="#contact">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="modal">
      <div>
        <div class="gridModal">
          <div>
            <img src="assets/img/sucess-mail.svg" alt="icone de envio do email">
          </div>
  
          <div class="modalText">
            <h1>Obrigado!</h1>
            <p>Agradecemos  sua mensagem,  <br> responderemos o mais breve possível!</p>
            <div class="modalBtn">
              <a href="index.html">
                <img src="assets/img/icon-back.svg" alt="icon de retorno a página" width="20px">
                Retorne a página
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>Fl.dev - 2021</p>
    </footer>

    <script src="assets/js/script.js"></script>
  </body>
</html>
